<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Color Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Mood Color Picker</h1>
                <select class="form-select" id="mood" onchange="changeMoodColor()">
                    <option value="" selected disabled>Select your mood</option>
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="energetic">Energetic</option>
                    <option value="calm">Calm</option>
                    <option value="hungry">Hungry</option>
                </select>
                <div class="mt-3">
                    <h2>Add Custom Mood:</h2>
                    <input type="text" class="form-control" id="customMood" placeholder="Custom Mood">
                    <input type="text" class="form-control mt-2" id="customColor" placeholder="Custom Color (e.g., #FF5733)">
                    <button class="btn btn-primary mt-2" onclick="addCustomMood()">Add Custom Mood</button>
                </div>
            </div>
            <div class="col">
                <h2 class="mt-3">Information:</h2>
                <p id="info"></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
